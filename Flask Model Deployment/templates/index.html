<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="/customer_churn_prediction/Flask Model Deployment/static/styles.css">
</head>
<body>
    <h2>Customer Churn Prediction</h2>

    <form method="POST" action="/predict">
        <label for="tenure">Tenure:</label>
        <input type="text" id="tenure" name="tenure" required>

        <label for="monthly_charges">Monthly Charges:</label>
        <input type="text" id="monthly_charges" name="monthly_charges" required>

        <label for="total_charges">Total Charges:</label>
        <input type="text" id="total_charges" name="total_charges" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option>Male</option>
            <option>Female</option>
        </select>

        <label for="contract">Contract:</label>
        <select id="contract" name="contract" required>
            <option>Month-to-month</option>
            <option>One year</option>
            <option>Two year</option>
        </select>

        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" name="payment_method" required>
            <option>Electronic check</option>
            <option>Bank transfer</option>
            <option>Credit card</option>
            <option>Mailed check</option>
        </select>

        <input type="submit" value="Predict">
    </form>

    {% if result %}
        <h3>Result: Customer Churn = {{ result.churn }}</h3>
        <h4>Probability: {{ result.probability }}%</h4>
    {% endif %}

</body>
</html>
